<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            background-color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 9999px;
            color: white;
            z-index: 1000;
            transition: all 0.5s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }
        .message-box.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Message Box -->
    <div id="message-box" class="message-box"></div>

    <div class="container w-full max-w-sm mx-auto p-6 rounded-3xl text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Weather App</h1>
        
        <div class="flex items-center justify-center mb-4">
            <input type="text" id="city-input" placeholder="Enter city name..." class="flex-grow p-3 rounded-l-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="search-btn" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-r-full transition duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>

        <div id="weather-card" class="hidden">
            <h2 id="city-name" class="text-2xl font-semibold text-gray-800 mb-2"></h2>
            <img id="weather-icon" src="" alt="Weather icon" class="mx-auto w-20 h-20 mb-2">
            <p id="description" class="text-gray-600 capitalize mb-4"></p>
            <p id="temperature" class="text-5xl font-extrabold text-blue-600 mb-2"></p>
            <div class="grid grid-cols-3 gap-2 text-gray-600 mt-4">
                <div>
                    <p class="text-sm font-medium">Humidity</p>
                    <p id="humidity" class="text-lg font-semibold"></p>
                </div>
                <div>
                    <p class="text-sm font-medium">Wind</p>
                    <p id="wind-speed" class="text-lg font-semibold"></p>
                </div>
                <div>
                    <p class="text-sm font-medium">Feels Like</p>
                    <p id="feels-like" class="text-lg font-semibold"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use your API key from OpenWeatherMap here. You will need to sign up for a free account to get one.
        const API_KEY = "YOUR_API_KEY_HERE";
        const cityInput = document.getElementById("city-input");
        const searchBtn = document.getElementById("search-btn");
        const weatherCard = document.getElementById("weather-card");
        const cityName = document.getElementById("city-name");
        const weatherIcon = document.getElementById("weather-icon");
        const description = document.getElementById("description");
        const temperature = document.getElementById("temperature");
        const humidity = document.getElementById("humidity");
        const windSpeed = document.getElementById("wind-speed");
        const feelsLike = document.getElementById("feels-like");
        const messageBox = document.getElementById("message-box");

        // Function to show a message box
        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.style.backgroundColor = type === 'success' ? '#10B981' : '#EF4444';
            messageBox.classList.add('show');

            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        // Function to fetch weather data
        async function getWeatherData(city) {
            if (!API_KEY || API_KEY === "YOUR_API_KEY_HERE") {
                showMessage("Please get an API key from OpenWeatherMap and replace 'YOUR_API_KEY_HERE' in the code.", "error");
                return;
            }
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('City not found. Please check the spelling.');
                    }
                    throw new Error('Could not retrieve weather data.');
                }
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                showMessage(error.message, "error");
                weatherCard.classList.add("hidden");
            }
        }

        // Function to display weather data
        function displayWeather(data) {
            const { main, name, wind, weather } = data;
            const tempCelsius = main.temp;

            cityName.textContent = name;
            temperature.textContent = `${Math.round(tempCelsius)}°C`;
            description.textContent = weather[0].description;
            humidity.textContent = `${main.humidity}%`;
            windSpeed.textContent = `${Math.round(wind.speed * 3.6)} km/h`; // Convert m/s to km/h
            feelsLike.textContent = `${Math.round(main.feels_like)}°C`;
            weatherIcon.src = `http://openweathermap.org/img/wn/${weather[0].icon}@2x.png`;
            weatherCard.classList.remove("hidden");
            showMessage("Weather data loaded successfully!", "success");
        }

        // Event listeners for search
        searchBtn.addEventListener("click", () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeatherData(city);
            }
        });

        cityInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                const city = cityInput.value.trim();
                if (city) {
                    getWeatherData(city);
                }
            }
        });

    </script>
</body>
</html>
